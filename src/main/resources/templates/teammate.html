<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>InterCore Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Glitch+Pop&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles2.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>Create your team</h1>
<img th:src="@{images/InterCore.png}"/>
<link rel="shortcut icon" type="images/png" th:href="@{/images/favicon.png}"/>
<form method="POST" th:action="@{/teammate}" th:object="${teammate}">

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
    </div>

    <label for="teamName">Team name: </label>
    <input type="text" th:field="*{teamName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('teamName')}"
          th:errors="*{teamName}">Team name Error</span>

    <label for="cap">Team capitan: </label>
    <input type="text" th:field="*{cap}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('cap')}"
          th:errors="*{cap}">Capitan name Error</span>

    <label for="game">Game: </label>
    <div class="select">
        <select id="standard-select">
            <option disabled>Выберите дисциплину</option>
            <option value="*{DOTA2}">Dota 2</option>
            <option value="*{CS2}">Counter Strike 2</option>
            <option value="*{VALORANT}">Valorant</option>
            <option value="*{OVERWATCH}">Overwatch 2</option>
            <option value="*{RAINBOW6}">RAINBOW6</option>
            <option value="*{LOL}">League of Legends</option>
            <option value="*{SOLOGAMES}">Solo Games</option>
        </select>
    </div>

    <label for="game">Members list: </label>
    <div th:each="discipline : ${game}">
        <input th:field="*{disciplines}" type="checkbox"
               th:value="${discipline.id}"/>
        <span th:text="${discipline.name}">DISCIPLINE</span><br/>
    </div>

    <input type="submit" value="Submit team">
</form>
</body>
</html>
