<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>InterCore Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles2.css}" />
    <meta charset="utf-8" />
</head>

<body>
<h1>Register</h1>
<link rel="shortcut icon" type="images/png" th:href="@{/images/favicon.png}"/>
<form method="POST" th:action="@{/register}" id="registerForm">

    <label for="username">Username: </label>
    <input type="text" name="username"/><br/>

    <label for="password">Password: </label>
    <input type="password" name="password"/><br/>

    <label for="confirm">Confirm password: </label>
    <input type="password" name="confirm"/><br/>

    <label for="fullname">Fullname: </label>
    <input type="text" name="fullname"/><br/>

    <label for="position">Position: </label>
    <input type="text" name="position"/><br/>

    <label for="email">Email: </label>
    <input type="text" name="email"/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
